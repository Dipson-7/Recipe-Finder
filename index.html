<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="icon" href="images.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <p>Find Dipson approved, finger licking delicious recipes from around the world</p>
        </header>

        <p class="api-link">
            Data from 
            <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB</a>
        </p>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for meals or keywords">
            <button id="search-btn">Search</button>
        </div>

        <div id="error-container" class="hidden"></div>

        <div class="result-heading"></div>
        <div id="meals" class="meals-container"></div>

        <div id="meal-details" class="hidden">
            <button id="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Recipes
            </button> 
            <div class="meal-details-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
